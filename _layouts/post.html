---
layout: default
---
<h3 class="post-title">{{ page.title }}</h3>
<div class="post">
	<p class="post-meta">
	<span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
	{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  {% if page.thumbnail %}
    <div class="post-thumb-large">
    	<img src="../../../assets/{{page.thumbnail}}" />
    </div>
  {% endif %}

  <article role="article" class="post-content">
    {{ content }}
  </article>

  {% if page.link %}
    <a class="button" href="{{page.link}}">View the Project</a>
  {% endif %}

</div>
